<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main>
    <article class="adjust">
      <section class="card">
          <div class="card__descrition">
            <h1 class="card__title">
              Get <strong>insights</strong> that help your business grow.
            </h1>

            <p class="card__text">
              Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
            </p>
            <ul class="card__list">
              <li>
                <h2 class="card__status">10k+</h2>
                <p class="utilities">companies</p>
              </li>
              <li>
                <h2 class="card__status">314</h2>
                <p class="utilities">template</p>
              </li>
              <li>
                <h2 class="card__status">12M+</h2>
                <p class="utilities">querie</p>
              </li>
            </ul>
          </div>
          <div class="card__equipe">
            <img class="banner" src="assets/images/image-header-desktop.jpg" alt="Imagem da nossa equipe">
          </div>
      </section>
    </article>
  </main>
  <div class="attribution"> 
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/DanielMarcosPires">Daniel Marcos</a>.
  </div>
</body>
</html>
